 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Summary Tool</title>
     <style>
         body {
             font-family: 'Roboto', sans-serif;
             background-color: #f0f2f5;
             margin: 0;
             padding: 20px;
             display: flex;
             justify-content: center;
             align-items: center;
             min-height: 100vh;
         }
 
         h1 {
             text-align: center;
             color: #333;
             font-size: 28px;
             margin-bottom: 30px;
         }
 
         .container {
             display: flex;
             gap: 30px;
             justify-content: center;
             align-items: flex-start;
             flex-wrap: wrap;
             background-color: #ffffff;
             padding: 40px;
             border-radius: 12px;
             box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
             max-width: 1000px;
             width: 100%;
         }
 
         .text-box {
             background-color: #ffffff;
             padding: 20px;
             border-radius: 12px;
             box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
             flex: 1;
             min-width: 320px;
             max-width: 100%;
             border: 1px solid #e3e6ea;
             transition: transform 0.3s ease, box-shadow 0.3s ease;
         }
 
         .text-box:hover {
             transform: translateY(-5px);
             box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
         }
 
         h2 {
             color: #1d9bf0;
             margin-bottom: 10px;
             font-size: 22px;
             font-weight: bold;
         }
 
         p {
             font-size: 16px;
             color: #444;
             line-height: 1.7;
             margin-bottom: 15px;
         }
 
         .text-length {
             font-size: 14px;
             color: #888;
         }
 
         @media (max-width: 768px) {
             .container {
                 padding: 20px;
             }
 
             .text-box {
                 max-width: 100%;
                 margin-bottom: 20px;
             }
         }
     </style>
 </head>
 
 <body>
     <div class="container">
         <div class="text-box original-text">
             <h2>Original Text</h2>
             <p>{{ original_text }}</p>
             <p class="text-length">Original text length: {{ original_len }} words</p>
         </div>
         <div class="text-box summarized-text">
             <h2>Summarized Text</h2>
             <p>{{ summary }}</p>
             <p class="text-length">Summarized text length: {{ summary_len }} words</p>
         </div>
     </div>
 </body>
 
 </html>
